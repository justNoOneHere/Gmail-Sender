<!DOCTYPE html>
<html>
<head>
    <title>Gmail Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="email-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10"></textarea>
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">
        <label for="emails">Emails (one per line):</label>
        <textarea id="emails" name="emails" rows="10"></textarea>
		<label for="file-upload">Select Emails List:</label>
		<div class="file-input-container">
		  <input id="file-upload" type="file" multiple>
		  <button id="upload-button">Grap</button>
		</div>
        <button type="submit">Send Emails</button>
    </form>
    <label id="status-message-label" for="status-message">Console:</label>
    <textarea id="status-message" readonly>
